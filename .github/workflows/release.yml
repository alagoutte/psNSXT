name: Release

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Publish
      run: |
        pwsh -Command "import-module ./psNSXT -Force"
        pwsh -Command "Publish-Module -name psNSXT -NuGetApiKey ${{ secrets.PSGALLERY_API_KEY }}"
